<body>
    <div class="clock">
        <div class="number one"><div class="numeral">1</div></div>
        <div class="number two"><div class="numeral">2</div></div>
        <div class="number three"><div class="numeral">3</div></div>
        <div class="number four"><div class="numeral">4</div></div>
        <div class="number five"><div class="numeral">5</div></div>
        <div class="number six"><div class="numeral">6</div></div>
        <div class="number seven"><div class="numeral">7</div></div>
        <div class="number eight"><div class="numeral">8</div></div>
        <div class="number nine"><div class="numeral">9</div></div>
        <div class="number ten"><div class="numeral">10</div></div>
        <div class="number eleven"><div class="numeral">11</div></div>
        <div class="number twelve"><div class="numeral">12</div></div>
        <div class="axle black"></div>
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="second-hand-shadow">
            <div class="hand second" data-second-hand></div>
            <div class="hand second-end" data-second-end-hand></div>
            <div class="axle red"></div>
        </div>
        <div class="axle white"></div>
    </div>
